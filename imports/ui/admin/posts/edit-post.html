<template name="editPost">
    <div class="container ww">
      <div class="row">
        <div class="col-md-8 col-md-offset-3">
          <div class="title">
            <h2>Edit Post:  <small>{{title}}</small></h2>
          </div>
          <form class="edit-form">
            <div class="form-group">
              <label for="Title">Title</label>
              <input type="text" class="form-control" id="title" name="title" value="{{title}}">
            </div>
            <div class="form-group">
              <label for="Posts">Posts</label>
              <textarea class="form-control" id="edit" name="body">{{body}}</textarea>
            </div>
            <div class="form-group">
              <label for="sel1">Current Category:</label>
              <select name="pcategory" class="form-control" id="sel1">
                <option disabled selected> {{categoryName pcategoryId}} </option>
                {{#each pCategories}}
                  <option value="{{this._id}}">{{ name }}</option>
                {{/each}}
              </select>
            </div>
            <div class="form-group">
              <label for="Tags">Tags</label>
              <input type="text" class="form-control" name="tags" value="{{tags}}">
            </div>
            <button class="btn btn-primary" type="submit">SAVE</button>
            <a class="btn btn-info reload">Reload</a>
            <a href="{{pathFor route='list-post'}}" class="btn btn-default">CANCEL</a>
          </form>
        </div>
      </div>
    </div>

</template>

<template name="editPost">
<div class="title">
  <h2>Edit Post:  <small>{{title}}</small></h2>
</div>
<form class="edit-form">
  <div class="form-group">
    <label for="Title">Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{title}}">
  </div>
  <div class="form-group">
    <label for="Posts">Posts</label>
    <textarea class="form-control" id="edit" name="body">{{body}}</textarea>
  </div>
  <div class="form-group">
    <label for="sel1">Current Category:</label>
    <select name="pcategory" class="form-control" id="sel1">
      <option value="{{pcategoryId}}" disabled selected> {{categoryName pcategoryId}} </option>
      {{#each pCategories}}
        <option value="{{this._id}}">{{ name }}</option>
      {{/each}}
    </select>
  </div>
  <div class="form-group">
    <label for="Tags">Tags</label>
    <!-- <input type="text" class="form-control" name="tags" value="{{tags}}"> -->
    <select multiple name="tagName" class="selectpicker form-control">
      <option id="oldvals" value="{{tags}}" disabled selected> {{getTagName tags}} </option>
      {{#each showTag}}
        <option value="{{this._id}}">{{ tag }}</option>
      {{/each}}
    </select>
    <br><br>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Add Tag
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Tag</h4>
      </div>
      <div class="modal-body">
        {{> iTag}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="addtag" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
  </div>
  <button class="btn btn-primary" type="submit"><i class="icon ion-android-send"></i> SAVE</button>
  <a class="btn btn-info reload"><i class="icon ion-ios-reload"></i> Reload</a>
  <a href="{{pathFor route='list-post'}}" class="btn btn-default"><i class="icon ion-android-cancel"></i> CANCEL</a>
</form>

</template>

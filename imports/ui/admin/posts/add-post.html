<template name="addPost">
  <div class="container ww">
    <div class="row">
      <div class="col-md-8 col-md-offset-3">
        <div class="title">
          <h2>Create Post</h2>
        </div>
        <form class="add-form">
          <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Type Title">
          </div>
          <div class="form-group">
            <label for="Posts">Posts</label>
            <textarea id="edit" class="form-control" rows="5" name="body"></textarea>
          </div>
          <div class="form-group">
            <label for="Tags">Tags</label>
            <input type="text" class="form-control" name="tags" placeholder="Type tags, separate by comma. e.g: tutorial, ulasan">
          </div>
          <button class="btn btn-primary" type="submit">SAVE</button>
          <a href="/admin/posts" class="btn btn-default">CANCEL</a>
        </form>
      </div>
    </div>
  </div>
</template>

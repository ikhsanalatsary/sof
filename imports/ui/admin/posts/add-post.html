<template name="addPost">
<div class="title">
  <h2>Create Post</h2>
</div>
<form class="add-form">
  <div class="form-group">
    <label for="Title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="Type Title">
  </div>
  <div class="form-group">
    <label for="Posts">Posts</label>
    <textarea id="edit" class="form-control" rows="10" name="body"></textarea>
  </div>
  <div class="form-group">
    <label for="sel1">Select Category:</label>
    <select name="pcategory" class="form-control" id="sel1">
      <option disabled selected> Choose Category </option>
      {{#each pCategories}}
        <option value="{{this._id}}">{{ name }}</option>
      {{/each}}
    </select>
  </div>
  <div class="form-group">
    <label for="Tags">Tags</label>
    <!-- <input type="text" class="form-control" name="tags" placeholder="Type tags, separate by comma. e.g: tutorial, ulasan"> -->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Tag</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="tag" name="tag" placeholder="Tag Name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </div>
  <button class="btn btn-primary" type="submit"><i class="icon ion-android-send"></i> SAVE</button>
  <a class="btn btn-info reload"><i class="icon ion-ios-reload"></i> Reload</a>
  <a href="{{pathFor route='list-post'}}" class="btn btn-default"><i class="icon ion-android-cancel"></i> CANCEL</a>
</form>

</template>

<template name="listTags">
  <div class="title">
    <h2>Tags</h2>
  </div>
   <a href="{{pathFor route='add-tag'}}" class="btn btn-primary btn-sm create"><i class="icon ion-compose"></i> Create</a>
    <br><br>
    {{#unless Template.subscriptionsReady}}
      {{> spinner}}
    {{/unless}}
    <table class="table table-striped">
      <thead>
        <tr>
            <th>Tags Title</th>
            <th>Last Update</th>
            <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each tags}}
            <tr>
                <td>{{tag}}</td>
                <td>{{formatDate updatedAt}}</td>
                <td><a href="{{pathFor route='edit-tag'}}" class="btn btn-default"><i class="icon ion-edit"></i></a>
                  <button class="btn btn-danger delete_tag"><i class="icon ion-android-delete"></i></button></td>
            </tr>
        {{else}}
            <tr>
                <td>There are no tags</td>
            </tr>
        {{/each}}
      </tbody>
    </table>
    <nav>
      <ul class="pager">
        <li class="{{prevPageClass}}">
          <a id="prevPage" href="{{prevPage}}">
            <span aria-hidden="true">&larr;</span> Previous
          </a>
        </li>
        <li class="{{nextPageClass}}">
          <a id="nextPage" href="{{nextPage}}">
            Next <span aria-hidden="true">&rarr;</span>
          </a>
        </li>
      </ul>
    </nav>
</template>

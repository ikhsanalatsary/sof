<template name="addTag">
  <div class="title">
    <h2>Create Tag</h2>
  </div>
  <form class="add-tag">
    <div class="form-group">
      <label>Tag Name</label>
      {{> iTag}}
    </div>
    <button type="submit" class="btn btn-primary"><i class="icon ion-android-send"></i> Create</button>
    <a href="/admin/tag" class="btn btn-default"><i class="icon ion-android-cancel"></i> Cancel</a>
  </form>
</template>

<template name="iTag">
  <input type="text" class="form-control" id="tag" name="tag" placeholder="Input tag or multiple tag">
</template>

<template name="editTag">
  <div class="title">
    <h2>Create Tag</h2>
  </div>
  <form class="edit-tag">
    <div class="form-group">
      <label>Tag Name</label>
      <input type="text" class="form-control" id="tag" name="tag" value="{{tag}}">
    </div>
    <button type="submit" class="btn btn-primary"><i class="icon ion-android-send"></i> Save</button>
    <a href="/admin/tag" class="btn btn-default"><i class="icon ion-android-cancel"></i> Cancel</a>
  </form>
</template>

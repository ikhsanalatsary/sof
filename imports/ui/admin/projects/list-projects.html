<template name="listProject">
  <div class="title">
    <h2>Projects</h2>
  </div>
 <a href="/admin/projects/add" class="btn btn-primary btn-tiny"><i class="icon ion-compose"></i> Create</a>
 <a class="btn btn-info reload"><i class="icon ion-ios-reload"></i> Reload</a>
  <br><br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Date</th>
        <th>Type</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each projects}}
        <tr>
          <td>{{name}}</td>
          <td>{{projectDate}}</td>
          <td>{{type}}</td>
          <td><a href="/admin/projects/{{_id}}/edit" class="btn btn-default btn-tiny"><i class="icon ion-edit"></i></a>
            <button class="btn btn-danger delete_project"><i class="icon ion-android-delete"></i></button></td>
        </tr>
      {{else}}
        <tr>
          <td>There are no projects</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>

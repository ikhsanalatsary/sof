<template name="listProject">
    <div class="container ww">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="title">
            <h2>Projects</h2>
          </div>
         <a href="/admin/projects/add" class="btn btn-primary btn-tiny">Create Project</a>
          <br><br>
          <table class="table table-striped">
            <tr>
              <th>Project Name</th>
              <th>Date</th>
              <th>Type</th>
              <th></th>
            </tr>
            {{#each projects}}
              <tr>
                <td>{{name}}</td>
                <td>{{projectDate}}</td>
                <td>{{type}}</td>
                <td><a href="/admin/projects/{{_id}}/edit" class="btn btn-default btn-tiny">Edit</a> <button class="btn btn-danger delete_project">Delete</button></td>
              </tr>
            {{else}}
              <tr>
                <td>There are no projects</td>
              </tr>
            {{/each}}
          </table>
        </div>

        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</template>

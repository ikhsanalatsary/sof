<template name="editPcategory">
  <div class="title">
    <h2>Create Post Category</h2>
  </div>
  <form class="edit-post-category">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{name}}">
    </div>
    <button type="submit" class="btn btn-primary"><i class="icon ion-android-send"></i> Save</button>
    <a href="/admin/pcategory" class="btn btn-default"><i class="icon ion-android-cancel"></i> Cancel</a>
  </form>
</template>

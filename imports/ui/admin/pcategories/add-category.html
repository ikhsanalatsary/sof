<template name="addPcategory">
  <div class="container ww">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="title">
          <h2>Create Post Category</h2>
        </div>
        <form class="add-post-category">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Category Name">
          </div>
          <button type="submit" class="btn btn-primary"><i class="icon ion-android-send"></i> Create</button>
          <a href="/admin/pcategory" class="btn btn-default"><i class="icon ion-android-cancel"></i> Cancel</a>
        </form>
      </div>
    </div>
  </div>
</template>
